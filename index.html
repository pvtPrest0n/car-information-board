            <!-- Button trigger modal -->
            <div class="bottom-elements">
                <div class="post-count text-black fw-semibold">Posted cars: <span class="badge rounded-pill text-bg-secondary" id="counter__number">0</span></div>
                <div class="post-button"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#card">Create a new entry</button></div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="card" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Enter information about a car</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="#" method="get" id="form" class="form">
                                <div class="input-box">
                                    <input required maxlength="30" class="form-control" type="text" placeholder="Enter car name" id="car__name" />
                                    <input required maxlength="30" class="form-control" type="text" placeholder="Enter date" id="car__date" />
                                    <input required maxlength="30" class="form-control" type="text" placeholder="Enter country" id="car__country" />
                                    <input required maxlength="12" class="form-control" type="number" placeholder="Enter price" id="car__cost" />
                                    <input required class="form-control" type="url" placeholder="Enter a link with photo" id="car__image-url" />
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <div class="button"><button class="form__btn btn btn-primary" type="submit" id="form__button">Post</button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
